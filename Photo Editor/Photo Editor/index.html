<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container ">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active" >Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion" >Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        
                        <div class="rotate_flip" id="blur_filter">
                            <label for="blur">Blur</label>
                             &nbsp; &nbsp; &nbsp;
                            <input id="blur-i"type="range" value="0" min="0" max="100">
                            <button id="blur">0 px</button>
                        </div>

                        <div class="rotate_flip" id="rotate_filter">
                            <label for="rotate">Rotate</label>
                             &nbsp;
                            <input id="rotate-i"  type="range" value="0" min="0" max="360">
                            <button id="rotate">0 deg</button>
                        </div>

                        <div class="rotate_flip" id="sepia_filter">
                            <label for="sepia">Sepia</label>
                            &nbsp; &nbsp;
                            <input id="sepia-i" type="range" value="20" min="0" max="100">
                            <button id="sepia">20 %</button>
                        </div>

                        <div class="rotate_flip" id="flip_filter">
                            <label for="flip">Flip</label>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <input id="flip-i" type="range" value="1" min="-1" max="1">
                            <button id="flip">1 %</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden >
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
    
  </body>
</html>
